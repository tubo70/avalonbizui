<!DOCTYPE html>
<html class="x-border-box x-strict x-viewport">
<head>
    <title>Window</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../resources/css/ext-all-debug.css">

</head>
<body ms-controller="window1">

<div ms-bizui="window"
     data-window-title="Test" data-window-left="100" data-window-top="100" data-window-auto-scroll="true"
     data-window-modal="true" data-window-resizable="true">
    <div style="width:300px;background-color: red">abc<br/>初始自适应大小<br/><br/><br/><br/><br/><br/>123</div>
    <div ms-bizui="toolbar" data-toolbar-width="500" data-toolbar-ui="footer">
        <div ms-bizui="button" data-button-text="Button"></div>
        <div ms-bizui="button" data-button-text="Menu button">
            <div ms-bizui="menu" data-menu-width="130" data-menu-height="100">
                <div ms-bizui="menuitem" data-menuitem-text="item 1"></div>
                <div ms-bizui="menuitem" data-menuitem-type="separator"></div>
                <div ms-bizui="menuitem" data-menuitem-text="item 2"></div>
            </div>
        </div>
        <div ms-bizui="toolbaritem" data-toolbaritem-type="separator"></div>
        <div ms-bizui="toolbaritem" data-toolbaritem-text="text1"></div>
        <div ms-bizui="toolbaritem" data-toolbaritem-type="spacer"></div>
        <div ms-bizui="toolbaritem" data-toolbaritem-text="text2"></div>
    </div>
</div>
<script type="text/javascript" src="../avalon.js"></script>
<script type="text/javascript" src="../bizui.js"></script>
<script>
    require("bizui.window", function () {
        avalon.define('window1', function (vm) {
            vm.abc = 0
            vm.panelRefresh = function () {
                alert('refresh clicked')
            }
            vm.panelClose = function () {
                alert('panelClose clicked')
            }
            vm.panelHelp = function () {
                alert('panelHelp clicked')
            }
            vm.toolType = 'refresh'
        })
        avalon.scan()
    })
</script>
</body>
</html>
