<!DOCTYPE html>
<html class="x-border-box x-strict x-viewport">
<head>
    <title>Tree</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../resources/css/ext-all-debug.css">
    <script type="text/javascript" src="../avalon.js"></script>
    <script type="text/javascript" src="../bizui.js"></script>
    <script>
        require("bizui.tree", function () {
            avalon.define('tree', function (vm) {
                vm.$tree = {
                    root: {
                        expanded: true,
                        children: [
                            { text: "detention", leaf: true ,checked:true},
                            { text: "homework", expanded: true, children: [
                                { text: "book report", leaf: false, children: [
                                    { text: "book report", leaf: true },
                                    { text: "algebra", leaf: true}
                                ] },
                                { text: "algebra", leaf: true}
                            ] },
                            { text: "buy lottery tickets", leaf: true }
                        ]
                    }
                }
            })
            avalon.scan()
        })
    </script>
</head>
<body ms-controller="tree">

<div ms-bizui="tree,$,$tree" data-tree-width="150" data-tree-height="200" data-tree-title="æ ‘">
</div>

</body>
</html>
